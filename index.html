<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #e11d48;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #22c55e;
      color: #fff;
      margin-right: 10px;
      box-shadow: 0 8px 20px rgba(34,197,94,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background: #ef4444;
      color: #fff;
      position: absolute;
      right: 0;
      box-shadow: 0 8px 20px rgba(239,68,68,0.4);
    }

    .hidden {
      display: none;
    }

    .success {
      font-size: 1.3rem;
      color: #16a34a;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine Sweeeetuuuuuu? ðŸ’–</h1>
    <p>You make my days brighter than ever</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div id="result" class="hidden success">
      I knew that you love me so muchðŸ™ˆðŸ¥°
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const buttons = document.getElementById('buttons');
    const result = document.getElementById('result');

    noBtn.addEventListener('mouseenter', () => {
      const maxX = buttons.clientWidth - noBtn.clientWidth;
      const maxY = buttons.clientHeight - noBtn.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      buttons.classList.add('hidden');
      result.classList.remove('hidden');
    });
  </script>
</body>
</html>
