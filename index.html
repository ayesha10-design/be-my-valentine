<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #e11d48;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #22c55e;
      color: #fff;
      margin-right: 10px;
      box-shadow: 0 8px 20px rgba(34,197,94,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #ef4444;
      color: #fff;
      position: absolute;
      right: 0;
      box-shadow: 0 8px 20px rgba(239,68,68,0.4);
    }

    .hidden { display: none; }

    .success {
      font-size: 1.3rem;
      color: #16a34a;
      animation: pop 0.6s ease;
    }

    .slideshow {
      margin-top: 20px;
      width: 100%;
      height: 220px;
      position: relative;
      overflow: hidden;
      border-radius: 14px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide.active {
      opacity: 1;
    }

    @keyframes pop {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine Sweeeetuuuuuu? ðŸ’–</h1>
    <p>You make my days brighter just by being you.</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div id="result" class="hidden success">
      Yayyy! ðŸ’˜ I knew you'd say yes! ðŸ¥°<br/><br/>
      <div class="slideshow">
        <img src="photo1.jpg" class="slide active" />
        <img src="photo2.jpg" class="slide" />
        <img src="photo3.jpg" class="slide" />
      </div>
    </div>
  </div>

  <!-- Music (plays after YES) -->
  <audio id="loveSong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const buttons = document.getElementById('buttons');
    const result = document.getElementById('result');
    const song = document.getElementById('loveSong');

    const noTexts = [
      'No ðŸ™ˆ',
      'Are you sure? ðŸ¥º',
      'Think again ðŸ˜œ',
      'Last chance ðŸ’”',
      'Okay stop ðŸ˜­'
    ];
    let noCount = 0;

    noBtn.addEventListener('mouseenter', () => {
      const maxX = buttons.clientWidth - noBtn.clientWidth;
      const maxY = buttons.clientHeight - noBtn.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.textContent = noTexts[noCount % noTexts.length];
      noCount++;
    });

    yesBtn.addEventListener('click', () => {
      buttons.classList.add('hidden');
      result.classList.remove('hidden');
      song.play();
      launchHearts();
    });

    // Floating hearts generator
    function launchHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 4) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 8000);
      }
    }

    // Background hearts continuously
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (14 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 9000);
    }, 600);

    // Slideshow logic
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    setInterval(() => {
      if (slides.length === 0) return;
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 2500);
  </script>
</body>
</html>
